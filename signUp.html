                <h1 class="text-white text-center text-capitalize mt-4 bg-secondary mb-4  ">Join Our Community</h1>
                <div class="container">
                        <form class="row g-3 needs-validation" action="/buyTicket.html">
                          <div class="col-md-4">
                            <label for="fName" class="form-label">First name</label>
                            <input type="text" class="form-control" id="fName" value="" required>
                          </div>
                          <div class="col-md-4">
                            <label for="lName" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="lName" required> 
                          </div>
                          <div class="col-md-4">
                            <label for="eAddress" class="form-label">Email</label>
                            <input type="text" class="form-control" id="eAddress" value="" required>
                          </div>
                          
                          <div class="col-md-4">
                            <label for="Username" class="form-label">Username</label>
                            <div class="input-group has-validation">
                              <span class="input-group-text" id="inputGroupPrepend">@</span>
                              <input type="text" class="form-control" id="Username" aria-describedby="inputGroupPrepend" required>
                            </div>
                          </div>
                          <div class="col-md-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="text" class="form-control" id="password" value="" required>
                          </div>
                          <div class="col-md-4">
                            <label for="rePassword" class="form-label"> ReEnter Password </label>
                            <input type="text" class="form-control" id="rePassword" value="" required>
                          </div>
                          <div class="col-md-6">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" required>
                          </div>
                      
                          <div class="col-md-3">
                            <label for="county" class="form-label">County</label>
                            <select class="form-select" id="county" required>
                              <option selected disabled value="">County</option>
                              <option>Dublin</option>
                              <option>Wicklow</option>
                              <option>Wexford</option>
                            </select>
                          </div>
                          
                          <div class="col-md-3">
                            <label for="eircode" class="form-label">Eircode</label>
                            <input type="text" class="form-control" id="eircode" required>
                          </div>
                          <div class="col-12">

                            </div>
                          </div>
